<div [ngClass]="{aktivZone: isActual, inAktivZone: !isActual}">
Időzóna: 
<input type="text" [(ngModel)]="timeZone!.toZoneCity">
<button [ngClass]="['buttonAktiv']" (click)="timeRefresh()">Időzóna / idő frissítése</button>
<div>{{isActual ? 'Aktuális időzóna' : 'Nem aktuális időzóna'}}: <br> {{zoneTime | date:'short'}}</div>
<button [ngClass]="{buttonAktiv: !isActual, buttonInaktiv: isActual}" (click)="changeTimeZoneClicked()" [disabled]="isActual">Aktuálisnak jelöl</button>
<hr>
</div>
